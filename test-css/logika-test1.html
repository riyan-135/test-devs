<!DOCTYPE html>

<body>
    
    <script>
        function generatePattern(n) {
    for (let i = 1; i <= n; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += j;
        }
        for (let k = i + 1; k <= n; k++) {
            line += '*';
        }
        console.log(line);
    }
}

// Example usage
console.log("Input n = 5");
generatePattern(5);
console.log("input = 5")
generatePattern(4)


    </script>
</body>
</html>
